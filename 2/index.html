<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Sinister Showdown</title>
</head>
<body>
    <div id="welcome-screen">
        <h1>Sinister Showdown</h1>
        <button id="start-game">Start Game</button>
    </div>
    
    <div id="game-screen" class="hidden">
        <div id="round-info">
            <h2>Round: <span id="round-number">1</span></h2>
            <h3>Current Points - Boys: <span id="boys-points">0</span> | Girls: <span id="girls-points">0</span></h3>
        </div>
        <div id="question-container" class="hidden">
            <h2 id="question-text"></h2>
            <div id="answers"></div>
            <button id="next-question" class="hidden">Next Question</button>
            <button id="play-team" class="hidden">Play for Boys</button>
            <button id="play-team-girls" class="hidden">Play for Girls</button>
            <button id="steal-points" class="hidden">Steal Points</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
