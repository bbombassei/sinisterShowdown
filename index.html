<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Sinister Showdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-game">
        <h1>Welcome to Sinister Showdown!</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-content" style="display: none;">
        <div id="turn-indicator">
            <h2 id="current-team">Current Turn: Boys</h2>
        </div>
        <div id="question"></div>
        <div class="answer" data-points="10"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>
        <div class="answer" data-points="20"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>
        <div class="answer" data-points="30"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>
        <div class="answer" data-points="40"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>
        <div class="answer" data-points="50"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>
        <div class="answer" data-points="60"><span class="answer-text">-</span> (<span class="points">0</span> points)</div>

        <input type="text" id="user-answer" placeholder="Type your answer here...">
        <button id="submit-answer">Submit Answer</button>
        <button id="next-round">Next Round</button>

        <div id="boys-score">Boys Score: 0</div>
        <div id="girls-score">Girls Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
