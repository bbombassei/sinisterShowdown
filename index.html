<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Family Feud Game</h1>
        <div class="question-container">
            <h2>Question: Name a fruit you associate with breakfast.</h2>
        </div>
        <div class="answers-container">
            <div class="answer" data-points="40">1. <span class="answer-text">-</span> <span class="points"></span></div>
            <div class="answer" data-points="30">2. <span class="answer-text">-</span> <span class="points"></span></div>
            <div class="answer" data-points="20">3. <span class="answer-text">-</span> <span class="points"></span></div>
            <div class="answer" data-points="10">4. <span class="answer-text">-</span> <span class="points"></span></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-answer" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>
        <div class="score-container">
            <h3>Score: <span id="score">0</span></h3>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
