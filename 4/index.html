<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Family Feud</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Scoreboard at the top -->
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Boys Team: <span id="team-boys-points">0</span></p>
            <p>Girls Team: <span id="team-girls-points">0</span></p>
        </div>
        
        <h1 id="question">Welcome to Halloween Family Feud!</h1>
        <div class="answers">
            <div class="answer-box">
                <span id="answer1">______</span>
                <span id="points1"></span>
            </div>
            <div class="answer-box">
                <span id="answer2">______</span>
                <span id="points2"></span>
            </div>
            <div class="answer-box">
                <span id="answer3">______</span>
                <span id="points3"></span>
            </div>
            <div class="answer-box">
                <span id="answer4">______</span>
                <span id="points4"></span>
            </div>
            <div class="answer-box">
                <span id="answer5">______</span>
                <span id="points5"></span>
            </div>
            <div class="answer-box">
                <span id="answer6">______</span>
                <span id="points6"></span>
            </div>
        </div>
        <input type="text" id="answer-input" placeholder="Type your answer here..." />
        <button id="submit-answer">Submit</button>
        <button id="end-round">End Round</button>
    </div>
</body>
</html>
