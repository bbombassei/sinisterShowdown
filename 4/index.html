<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Family Feud</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="game">
        <h1>Sinister Showdown</h1>
        <div id="round-info">Round 1</div>
        
        <div id="question-container">
            <h2 id="question">Sample Halloween Question</h2>
            <ul id="answer-list">
                <!-- Answers will be displayed here -->
                <li><span>1.</span> <span class="answer-slot" id="answer1">______</span> <span class="points" id="points1"></span></li>
                <li><span>2.</span> <span class="answer-slot" id="answer2">______</span> <span class="points" id="points2"></span></li>
                <li><span>3.</span> <span class="answer-slot" id="answer3">______</span> <span class="points" id="points3"></span></li>
                <li><span>4.</span> <span class="answer-slot" id="answer4">______</span> <span class="points" id="points4"></span></li>
                <li><span>5.</span> <span class="answer-slot" id="answer5">______</span> <span class="points" id="points5"></span></li>
                <li><span>6.</span> <span class="answer-slot" id="answer6">______</span> <span class="points" id="points6"></span></li>
            </ul>
        </div>
        
        <input type="text" id="answer-input" placeholder="Type your answer here...">
        <button id="submit-answer">Submit Answer</button>
        <button id="end-round">End Round</button>

        <div id="team-points">
            <div>Team Boys: <span id="team-boys-points">0</span></div>
            <div>Team Girls: <span id="team-girls-points">0</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
